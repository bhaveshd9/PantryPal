name: Daily Contributions

on:
  schedule:
    - cron: '0 0 * * 1-5'  # Runs at midnight UTC, Monday to Friday

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Make daily contribution
        run: |
          echo "Making daily contribution"
          echo "$(date)" >> README.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "Bhavesh Dewan"
          author_email: "bhaveshdewan2@gmail.com"
          message: "Daily contribution"
          add: "README.md"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
